<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="../sidemenu/sideMenu.js"></script>
    <link rel="stylesheet" href="../sidemenu/sideMenu.css">
    <script defer src="editor.js"></script>
</head>

<body>
    <div id="side-menu" class="retracted">
        <div id="resize-menu"></div>
        <div id="home"></div>
        <div id="player-lobby"></div>
        <div id="level-creator"></div>
    </div>
    <div id="app">
        <div id="grid-container"></div>

            <!-- <div id="save-test-button" class="button" style="background-color: black;color:white;">zapisz test level na serwerze</div> -->

                <div id="meta-button" class="button" style="background-color: red;">META</div>
                <div id="path-button" class="button" style="background-color: blue;">PATH</div>
                <!-- <div id="treasure-button" class="button" style="background-color: gold;">TREASURE</div> -->
                <div id="delete-button" class="button" style="background-color: gray;">delete</div>
            </div>
            <div id="save-button" class="button" style="background-color: black;color:white;">zapisz level na serwerze
            </div>
        </div>
        <textarea name="" id="json-area" cols="50" rows="10" disabled></textarea>
